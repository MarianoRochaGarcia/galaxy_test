{% extends "layout/indexview.html" %}

{% block 'title' %}
Crear historia
{% endblock 'title' %}

{% block 'content' %}

    <section class="bg-gray-50 min-h-screen flex justify-center">
            
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-h-50 max-w-md space-y-6">
        
            <form method="POST" class="space-y-4">
                {% csrf_token %}

                <div>
                    <label for="nombre_historia" class="block text-sm font-medium text-gray-700">Nombre de historia</label>
                    <input type="text" name="nombre_historia" id="nombre_historia" required 
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <button type="submit" 
                            class="mt-3 w-full bg-blue-400 text-white font-semibold py-2 px-4 rounded hover:bg-blue-500 transition">
                        Crear historia
                    </button>
                </div>
            </form>
        </div>
    </section>

{% endblock 'content' %}
