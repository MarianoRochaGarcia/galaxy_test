{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Resultado de Trimmomatic</h2>

    <div class="alert alert-success">
        <strong>{{ mensaje }}</strong>
    </div>

    <h5>Información del trabajo</h5>
    <pre>{{ job_info|json_script:"jobInfo" }}</pre>

    <p>ID de historia: <strong>{{ history_id }}</strong></p>

    <div class="mt-3">
        <a href="{% url 'subir_trimmomatic' %}" class="btn btn-primary">Ejecutar otro análisis</a>
    </div>
</div>
{% endblock %}
