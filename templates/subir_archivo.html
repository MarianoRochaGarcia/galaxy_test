<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="archivo">Selecciona un archivo FASTQ:</label><br>
    <input type="file" name="archivo" id="archivo" required><br><br>
    
    <label for="history_id">ID de la historia:</label><br>
    <input type="text" name="history_id" id="history_id" required><br><br>
    
    <button type="submit">Subir a Galaxy</button>
</form>
